<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div class = "container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Filmes</title>
</head>
<body>
<h2>Lista de Filmes</h2>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Filme</th>
        <th scope="col">ID</th>
        <th scope="col">Likes</th>
        <th scope="col">Titulo</th>
        <th scope="col">Gênero</th>
        <th scope="col">Duração</th>
        <th scope="col">Sinopse</th>
        <th scope="col">Nota IMDB</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filme : ${filmes}">
        <td><img width="100px" height="70px" th:src="${filme.imagem}"/></td>
        <th scope="row" th:text="${filme.id}"></th>
        <th scope="row" th:text="${filme.like}"></th>
        <td th:text="${filme.titulo}"></td>
        <td th:text="${filme.genero}"></td>
        <td th:text="${filme.duracao}"></td>
        <td th:text="${filme.sinopse}"></td>
        <td th:text="${filme.imdb}"></td>
        <td><a class="btn btn-success" th:href="@{/home/todos-filmes/like/{id}(id=${filme.id})}">Like</a></td>
        <td><a class="btn btn-danger" th:href="@{/home/todos-filmes/deslike/{id}(id=${filme.id})}">Deslike</a></td>
        <td><a class="btn btn-outline-warning" th:href="@{/home/editar-filme/{id}(id=${filme.id})}">Editar</a></td>
        <td><a class="btn btn-outline-danger" th:href="@{/home/remover-filme/{id}(id=${filme.id})}"
               onclick="return confirm('Tem certeza que deseja excluir este filme?')">Excluir</a></td>
    </tr>
    </tbody>
</table>
<br>
<a class="btn btn-dark" th:href="@{/home/novo-filme}">Adicionar novo filme</a>
<br>
<br>
<a class="btn btn-secondary" th:href="@{/home}">Voltar</a>
</div>
</body>
</html>
