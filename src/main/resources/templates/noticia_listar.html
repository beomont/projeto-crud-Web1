<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div class = "container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Notícias</title>
</head>
<body>
<h2>Lista de Noticias</h2>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Noticia</th>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descrição</th>
        <th scope="col">Autor</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="noticia : ${noticias}">
        <td><img width="100px" height="70px" th:src="${noticia.imagem}"/></td>
        <th scope="row" th:text="${noticia.id}"></th>
        <td th:text="${noticia.titulo}"></td>
        <td th:text="${noticia.descricao}"></td>
        <td th:text="${noticia.autor}"></td>
        <td><a class="btn btn-outline-warning" th:href="@{/home/editar-noticia/{id}(id=${noticia.id})}">Editar</a></td>
        <td><a class="btn btn-outline-danger" th:href="@{/home/remover-noticia/{id}(id=${noticia.id})}"
               onclick="return confirm('Tem certeza que deseja excluir esta notícia?')">Excluir</a></td>
    </tr>
    </tbody>
</table>
<br>
<a class="btn btn-dark" th:href="@{/home/nova-noticia}">Publicar nova Noticia</a>
<br>
<br>
<a class="btn btn-secondary" th:href="@{/home}">Voltar</a>
</div>
</body>
</html>
