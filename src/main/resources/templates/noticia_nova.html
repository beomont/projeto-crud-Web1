<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Notícia</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
<body>
<h1>Publicar Notícia</h1>
<form th:object="${noticia}" method="post" th:action="@{/home/nova-noticia}">
    <div class="form-group">
    <label for="titulo">Título:</label>
    <input class="form-control" style="width: 456px" type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
    <br>
    <label for="descricao">Descrição:</label>
    <textarea class="form-control" style="width: 456px" type="text" rows="3" id="descricao" name="descricao" th:field="*{descricao}"></textarea>
    <br>
    <label for="autor">Autor:</label>
    <input class="form-control" style="width: 456px" type="text" id="autor" name="autor" th:field="*{autor}"/>
    <br>
    <label for="imagem">Imagem:</label>
    <input class="form-control" style="width: 456px" type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
    <br>
    </div>
    <button class="btn btn-success" type="submit">Publicar</button>
    <a class="btn btn-info" th:href="@{/home/todas-noticias}">Cancelar</a>
</form>
</body>
</div>
</html>
