<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <div class="container">
    <body>
    <h1>Adicionar Filme</h1>
    <form th:object="${filme}" method="post" th:action="@{/home/novo-filme}">
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input class="form-control" style="width: 456px" type="text" id="titulo" name="titulo" th:field="*{titulo}"
                   placeholder="Defina titulo"/>

            <br>

            <label for="genero">Gênero:</label>
            <input class="form-control" style="width: 456px" type="text" id="genero" name="genero" th:field="*{genero}"
                   placeholder="Defina um gênero de filme"/>

            <br>

            <label for="duracao">Duração(minutos):</label>
            <input class="form-control" style="width: 456px" type="text" id="duracao" name="duracao"
                   th:field="*{duracao}"/>

            <br>
            <label for="sinopse">Sinopse</label>
            <textarea class="form-control" id="sinopse" rows="3" style="width: 456px" name="sinopse" th:field="*{sinopse}" placeholder="Defina uma sinopse"></textarea>
            <br>

            <label for="imdb">Nota IMDB:</label>
            <input class="form-control" style="width: 456px" type="text" id="imdb" name="imdb" th:field="*{imdb}"/>

            <br>
            <label for="imagem">Imagem:</label>
            <input class="form-control" style="width: 456px" type="text" id="imagem" name="imagem" th:field="*{imagem}"
                   placeholder="Caminho da imagem"/>

            <br>
        </div>
        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-info" th:href="@{/home/todos-filmes}">Cancelar</a>
    </div>
</form>
</body>
</html>
