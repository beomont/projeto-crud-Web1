<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Filme</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
<body>
<h1>Editar Filme</h1>
<form th:object="${filme}" th:action="@{/home/editar-filme}" method="post">
    <div class="form-group">
    <input type="hidden" th:field="*{id}">
    <label for="titulo">Título:</label>
    <input class="form-control" style="width: 456px" type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
    <br>
    <label for="genero">Gênero:</label>
    <input class="form-control" style="width: 456px" type="text" id="genero" name="genero" th:field="*{genero}"/>
    <br>
    <label for="duracao">Duração(minutos):</label>
    <input min="0" oninput="this.value = Math.abs(this.value)" class="form-control" style="width: 456px" type="number" id="duracao" name="duracao" th:field="*{duracao}"/>
    <br>
    <label for="sinopse">Sinopse:</label>
    <textarea class="form-control" style="width: 456px" rows="3" type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"></textarea>
    <br>
    <label for="imdb">Nota IMDB:</label>
    <input in="0" max="10" oninput="this.value = Math.abs(this.value)" class="form-control" style="width: 456px" type="number" id="imdb" name="imdb" th:field="*{imdb}"/>
    <br>
    <label for="imagem">Imagem:</label>
    <input class="form-control" style="width: 456px" type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
    <br>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
    <a class="btn btn-info" th:href="@{/home/todos-filmes}">Cancelar</a>
</form>
</body>
</div>
</html>
